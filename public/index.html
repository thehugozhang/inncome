    <script>
      var countDownDate = new Date("July 4, 2021 00:00:00").getTime();

      var x = setInterval(function() {
        var now = new Date().getTime();
        var distance = countDownDate - now;
          
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        if (days.toString().length == 1) {
            days = "0" + days;
        }
        if (hours.toString().length == 1) {
            hours = "0" + hours;
        }
        if (minutes.toString().length == 1) {
            minutes = "0" + minutes;
        }
        if (seconds.toString().length == 1) {
            seconds = "0" + seconds;
        }
       //document.getElementById("time").innerHTML = days + "<span style = 'font-size: 10px;''>days</span>" + hours + "<span style = 'font-size: 10px;''>hours</span>" + minutes + "<span style = 'font-size: 10px;''>minutes</span>" + seconds + "<span style = 'font-size: 10px;''>seconds</span>"
        document.getElementById("days").innerHTML = days
        document.getElementById("hours").innerHTML = hours
        document.getElementById("minutes").innerHTML = minutes
        document.getElementById("seconds").innerHTML = seconds

        if (distance < 0) {
          console.log("Timer out")
        }
      }, 1000);
    </script>
